<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Right now:</title>
	<style type="text/css" media="screen">
	/* Generated by Font Squirrel (http://www.fontsquirrel.com) on February 14, 2011 09:14:30 AM America/New_York */
		@font-face {
		    font-family: 'MisoBold';
		    src: url('miso-bold-webfont.eot?') format('eot'),
		         url('miso-bold-webfont.woff') format('woff'),
		         url('miso-bold-webfont.ttf') format('truetype'),
		         url('miso-bold-webfont.svg#webfontmLKaPHHF') format('svg');
		    font-weight: normal;
		    font-style: normal;
		}
		body, html{
			height: 100%;
			margin: 0;
			padding: 0;
		}
		body{
			padding-left: 10px;
		}
		textarea{
			border: 0;
			color: #1c1c1c;
			font-family: 'miso', 'MisoBold', 'arial rounded mt bold', 'helvetica neue', sans-serif;
			font-size: 80px;
			font-weight: bold;
			height: 100%;
			line-height: 88px;
			margin: 0;
			padding: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<textarea>Right now: </textarea>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('textarea').focus();
		});
		$('textarea').keyup(function(){
			if($(this).val()=='Right now: '){
				document.title=$(this).val();
			}else{
				document.title=$(this).val().replace('Right now:','');
			};
		});
	</script>
</body>
</html>
